<!DOCTYPE html>
<html>

<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<meta charset="UTF-8">
	<title>Register - Secure File Sharing</title>
</head>

<body>
	<div class="container" style="color: #160214">
		<nav class="navbar navbar-light d-flex justify-content-center align-items-center">
			<a class="navbar-brand d-flex text-center" href="#">
				
				<h1 class="align-baseline">Secure File Sharing</h1>
			</a>
		</nav>

		<div class="container">
			<h2 class="text-center"><b>Register Account</b></h2>
			{% if error %}
			<div class="alert alert-danger" role="alert">
				{{ error }}
			</div>
			{% endif %}
			<div class="row justify-content-center">
				<div class="col-md-6">
					<form action="/register" method="POST">
						
						<div class="mb-3">
							<label for="username" class="form-label">Username</label>
							<input name="username" type="text" class="form-control" id="username" required>
						</div>

						<div class="mb-3">
							<label for="first-name" class="form-label">First Name</label>
							<input name="first-name" type="text" class="form-control" id="first-name" required>
						</div>

						<div class="mb-3">
							<label for="last-name" class="form-label">Last Name</label>
							<input name="last-name" type="text" class="form-control" id="last-name" required>
						</div>
						
						<div class="mb-3">
							<label for="password" class="form-label">Password</label>
							<input name="password" type="password" class="form-control" id="password" 
								pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
								title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
								required>
							<div class="form-text">
								Password must contain:
								<ul>
									<li>At least 8 characters</li>
									<li>At least one uppercase letter</li>
									<li>At least one lowercase letter</li>
									<li>At least one number</li>
								</ul>
							</div>
						</div>

						<div class="mb-3">
							<label for="confirm-password" class="form-label">Confirm Password</label>
							<input name="confirm-password" type="password" class="form-control" id="confirm-password" required>
						</div>
						
						<button type="submit" class="btn btn-primary w-100">Register</button>
					  </form>
				</div>
			</div>

		</div>
	</div>
	
	<script>
		// Password confirmation validation
		var password = document.getElementById("password");
		var confirm_password = document.getElementById("confirm-password");

		function validatePassword() {
			if (password.value != confirm_password.value) {
				confirm_password.setCustomValidity("Passwords Don't Match");
			} else {
				confirm_password.setCustomValidity('');
			}
		}

		password.onchange = validatePassword;
		confirm_password.onkeyup = validatePassword;
	</script>
</body>

</html>
